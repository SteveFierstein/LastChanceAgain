<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Boards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background: #f5f5f5;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .board-container {
        margin-bottom: 40px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .board-title {
        font-size: 20px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .board-wrapper {
        position: relative;
        width: 100%;
        max-width: 500px;
        margin: auto;
    }

    .board-img {
        width: 100%;
        display: block;
        border-radius: 6px;
    }

    .pin {
        position: absolute;
        border-radius: 6px;
        border: none;
        background: transparent;
    }

    .pin.selected {
        border: 2px solid rgba(0, 128, 0, 0.9);
        background: rgba(0, 255, 0, 0.25);
    }
</style>
</head>

<body>

<h1>All Boards</h1>

<script>
// List of all boards
const boardList = [
  "IMG_0278",
  "IMG_0279",
  "IMG_0280",
  "IMG_0281",
  "IMG_0282",
  "IMG_0283",
  "IMG_0284",
  "IMG_0285",
  "IMG_0286",
  "IMG_0287",
  "IMG_0288"
];

// Original resolution of all boards
const ORIGINAL_WIDTH = 4284;
const ORIGINAL_HEIGHT = 5712;

// Load saved selections
let savedSelections = JSON.parse(localStorage.getItem("pinSelections") || "{}");

// Save selections
function saveSelections() {
    localStorage.setItem("pinSelections", JSON.stringify(savedSelections));
}

// Create each board
boardList.forEach(boardName => {
    const container = document.createElement("div");
    container.className = "board-container";

    const title = document.createElement("div");
    title.className = "board-title";
    title.textContent = boardName;
    container.appendChild(title);

    const wrapper = document.createElement("div");
    wrapper.className = "board-wrapper";

    const img = document.createElement("img");
    img.className = "board-img";
    img.loading = "lazy";
    img.src = `boards/${boardName}.jpeg`;

    wrapper.appendChild(img);
    container.appendChild(wrapper);
    document.body.appendChild(container);

    // Load JSON overlay
    fetch(`boards/${boardName}.json`)
        .then(r => r.json())
        .then(data => {
            const pins = data.output?.predictions || [];

            img.onload = () => {
                const displayedWidth = img.clientWidth;
                const scale = displayedWidth / ORIGINAL_WIDTH;

                pins.forEach((pin, index) => {
                    const div = document.createElement("div");
                    div.className = "pin";

                    // Convert center â†’ top-left before scaling
                    const left = (pin.x - pin.width / 2) * scale;
                    const top = (pin.y - pin.height / 2) * scale;

                    div.style.left = left + "px";
                    div.style.top = top + "px";
                    div.style.width = (pin.width * scale) + "px";
                    div.style.height = (pin.height * scale) + "px";

                    // Restore saved selection
                    if (savedSelections[boardName]?.includes(index)) {
                        div.classList.add("selected");
                    }

                    // Tap to toggle
                    div.addEventListener("click", () => {
                        const selected = div.classList.toggle("selected");

                        if (!savedSelections[boardName]) {
                            savedSelections[boardName] = [];
                        }

                        if (selected) {
                            savedSelections[boardName].push(index);
                        } else {
                            savedSelections[boardName] =
                                savedSelections[boardName].filter(i => i !== index);
                        }

                        saveSelections();
                    });

                    wrapper.appendChild(div);
                });
            };
        });
});
</script>

</body>
</html>
